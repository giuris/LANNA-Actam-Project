           <!-- script per visualizzarte le sinusoidi sul canvas  -->
        <script>

            function FreqNote(b) {
                function Axes(ctx,axes) {
                    var width = ctx.canvas.width;
                    var height = ctx.canvas.height;
                    var xMin = 0;

                    ctx.beginPath();
                    ctx.strokeStyle = "rgb(128,128,128)";

                    // X-Axis
                    ctx.moveTo(xMin, height/2);
                    ctx.lineTo(width, height/2);

                    // Y-Axis
                    ctx.moveTo(width/2, 0);
                    ctx.lineTo(width/2, height);

                    // Starting line
                    ctx.moveTo(0, 0);
                    ctx.lineTo(0, height);

                    ctx.stroke();
                }
                
                function drawPoint(ctx, y) {            
                    var radius = 3;
                    ctx.beginPath();

                    // Hold x constant at 4 so the point only moves up and down.
                    ctx.arc(4, y, radius, 0, 2 * Math.PI, false);

                    ctx.fillStyle = 'red';
                    ctx.fill();
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
       
                function sineWave(ctx, xOffset, yOffset, frequency) {
                    var width = ctx.canvas.width;
                    var height = ctx.canvas.height;

                    ctx.beginPath();
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = "rgb(66,44,255)";

                    // console.log("Drawing point...");
                    // drawPoint(ctx, yOffset+step);

                    var x = 4;
                    var y = 0;
                    var amplitude = 40;
                    //ctx.moveTo(x, y);
                    ctx.moveTo(x, 50);
                    while (x < width) {
                        y = height/2 + amplitude * Math.sin((x+xOffset)*frequency);
                        ctx.lineTo(x, y);
                        x++;
                        // console.log("x="+x+" y="+y);
                    }
                    ctx.stroke();
                    ctx.save();

                    console.log("Drawing point at y=" + y);
                    drawPoint(ctx, y);
                    ctx.stroke();
                    ctx.restore();
                }
        
                function draw() {
                    var canvas = document.getElementById("sample");
                    var context = canvas.getContext("2d");

                    context.clearRect(0, 0, 500, 500);
                    Axes(context);
                    context.save();            

                    sineWave(context, step, 50, b);
                    context.restore();

                    step += 4;
                    window.requestAnimationFrame(draw);
                }

                function init() {
                    window.requestAnimationFrame(draw);
                }
       
                var step = -4;
                init();
            }

        </script>
